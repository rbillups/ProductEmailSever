<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaSN Product Email Sever</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <form action="/send_email" method="POST">
        <h1>Enter email:</h1>
        <input type="text" id="userInput" name="email" placeholder="Type something...">

        <h2>Select an option:</h2>
        <div class="button-container">
            <button class="square-round-button" id="option1" name="selectedOption" value="Boxing Shoe" onclick="selectOption(1)">Boxing Shoe</button>
            <button class="square-round-button" id="option2" name="selectedOption" value="Running Bag" onclick="selectOption(2)">Running Bag</button>
            <button class="square-round-button" id="option3" name="selectedOption" value="Bundle" onclick="selectOption(3)">Bundle</button>
        </div>

        

    </form>
    <script>
        var selectedOption = 0;

        function selectOption(option) {
            selectedOption = option;
            resetButtons();
            document.getElementById("option" + option).style.backgroundColor = "#ff0000";
        }

        function resetButtons() {
            for (var i = 1; i <= 3; i++) {
                document.getElementById("option" + i).style.backgroundColor = "#007bff";
            }
        }

        
    </script>
</body>
</html>
